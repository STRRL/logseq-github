query get_pull_request_detail($query: String!, $first: Int!, $before: String, $after: String) {
    search(query: $query, first: $first, type: ISSUE, before: $before, after: $after) {
        edges {
            cursor
            node {
                ... on PullRequest {
                    id
                    title
                    url
                    state
                    isDraft
                    mergedAt
                    number
                }
            }
        }
    }
}

query get_issues($query: String!, $first: Int!, $before: String, $after: String) {
    search(query: $query, first: $first, type: ISSUE, before: $before, after: $after) {
        edges {
            cursor
            node {
                ... on Issue {
                    id
                    title
                    url
                    state
                    number
                }
            }
        }
    }
}