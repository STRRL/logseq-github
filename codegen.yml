overwrite: true
schema: 
  - https://api.github.com/graphql:
      headers:
        Authorization: "Bearer ${API_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
